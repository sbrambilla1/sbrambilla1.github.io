<!DOCTYPE HTML>
<html lang="it">
<head>
    <title>GRAZIE - NEVERA SPORTS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,900" rel="stylesheet">

    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Hero Section a tutto schermo per il messaggio */
        #hero-grazie {
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: #282828;
        }

        .icon-success {
            font-size: 5rem;
            color: #48cfad; /* Verde acqua/menta per indicare successo */
            margin-bottom: 20px;
            animation: bounceIn 1s;
        }

        h1 {
            font-weight: 900;
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #fff;
            text-transform: uppercase;
        }
        
        p.message {
            font-size: 1.3rem;
            color: #ccc;
            margin-bottom: 40px;
            max-width: 600px;
            line-height: 1.6;
        }

        .btn-home {
            background-color: #e95d3c;
            color: #fff;
            font-weight: 700;
            padding: 12px 30px;
            border-radius: 5px;
            text-transform: uppercase;
            text-decoration: none;
            transition: background 0.3s;
        }

        .btn-home:hover {
            background-color: #ff7f50;
            color: #fff;
        }

        @keyframes bounceIn {
            0% { transform: scale(0); opacity: 0; }
            60% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); }
        }

        footer {
            background-color: #1a1a1a;
            color: #888;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <section id="hero-grazie">
        <div class="container">
            <i class="fa-regular fa-circle-check icon-success"></i>
            
            <h1>MESSAGGIO INVIATO!</h1>
            <p class="message">Grazie per averci contattato. Abbiamo ricevuto la tua richiesta e ti risponderemo il prima possibile.</p>
            
            <a href="index.html" class="btn-home">
                <i class="fa-solid fa-house me-2"></i> Torna alla Home
            </a>
        </div>
    </section>

    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2026 NEVERA SPORTS</p>
        </div>
    </footer>

</body>
</html>
