<!DOCTYPE HTML>
<html lang="it">
<head>
    <title>PARTNERS - NEVERA SPORTS</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" type="image/png" href="images/favicon.png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,900" rel="stylesheet">

    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* NAVBAR */
        .navbar {
            background-color: #1a1a1a !important;
            padding: 1rem;
        }
        .navbar-brand {
            font-weight: 900;
            color: #fff !important;
            text-transform: uppercase;
        }
        .nav-link {
            color: #ddd !important;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0 10px;
        }
        .nav-link:hover {
            color: #e95d3c !important;
        }
        .nav-link.active {
            color: #fff !important;
            border-bottom: 2px solid #e95d3c;
        }

        /* HERO SECTION (Titolo) */
        #hero-sponsor {
            background: #282828;
            padding: 40px 20px;
            text-align: center;
        }

        .logo-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 10px;
        }

        h1 {
            font-weight: 900;
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;
            margin-bottom: 0;
        }
        
        p.subtitle {
            font-size: 1.2rem;
            color: #aaa;
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        /* SEZIONE SPONSOR (Sfondo chiaro per contrasto) */
        .sponsor-list-section {
            background-color: #f5f5f5;
            padding: 60px 0;
            flex: 1; /* Spinge il footer in basso se c'è poco contenuto */
        }

        /* CARD DEGLI SPONSOR */
        .sponsor-card {
            background: #fff;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            height: 100%; /* Fa sì che tutte le card siano alte uguali */
            box-shadow: 0 10px 20px rgba(0,0,0,0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-decoration: none; /* Rimuove la sottolineatura dal link */
        }

        .sponsor-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.15);
        }

        .sponsor-card img {
            max-width: 100%;
            max-height: 150px; /* Altezza massima per uniformare i loghi */
            width: auto;
            object-fit: contain;
            margin-bottom: 20px;
        }

        .sponsor-card h3 {
            font-weight: 800;
            color: #333;
            text-transform: uppercase;
            font-size: 1.5rem;
            margin-bottom: 0;
        }

        /* FOOTER */
        footer {
            background-color: #1a1a1a;
            color: #888;
            padding: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">NEVERA SPORTS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="eventi.html">Eventi</a></li>
                    <li class="nav-item"><a class="nav-link" href="community.html">Community</a></li>
                    <li class="nav-item"><a class="nav-link active" href="sponsor.html">Sponsor</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="hero-sponsor">
        <div class="container">
            <img src="images/logo.png" alt="Nevera Logo" class="logo-img img-fluid">
            <h1>PARTNERS</h1>
            <p class="subtitle">born under pressure</p>
        </div>
    </section>

    <section class="sponsor-list-section">
        <div class="container">
            <div class="row g-4 justify-content-center"> <div class="col-md-6 col-12">
                    <a href="https://www.orya.it" target="_blank" class="sponsor-card">
                        <img src="images/orya.png" alt="ORYA Logo">
                        <h3>ORYA</h3>
                    </a>
                </div>

                <div class="col-md-6 col-12">
                    <a href="https://bfsportsgroup.com" target="_blank" class="sponsor-card">
                        <img src="images/bf.png" alt="BF SPORTS Logo">
                        <h3>BF SPORTS</h3>
                    </a>
                </div>

            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2026 NEVERA SPORTS</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
