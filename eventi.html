<!DOCTYPE HTML>
<html lang="it">
<head>
    <title>EVENTI - NEVERA SPORTS</title>
    <meta charset="utf-8" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,400italic,700,900" rel="stylesheet">

    <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #222;
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Forza il footer in fondo */
        }

        .navbar {
            background-color: #1a1a1a !important;
            padding: 1rem;
        }
        .navbar-brand {
            font-weight: 900;
            color: #fff !important;
            text-transform: uppercase;
        }
        .nav-link {
            color: #ddd !important;
            font-weight: 700;
            text-transform: uppercase;
            margin: 0 10px;
        }
        .nav-link:hover {
            color: #e95d3c !important;
        }
        .nav-link.active {
            color: #fff !important;
            border-bottom: 2px solid #e95d3c;
        }

        /* Hero Section Specifica per Eventi */
        #hero-eventi {
            flex: 1; 
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
            background: #282828;
            /* Se vuoi un'immagine di sfondo scura, scommenta sotto: */
            /* background: url('images/bg_eventi.jpg') no-repeat center center/cover; */
            /* background-blend-mode: overlay; */
        }

        .logo-img {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-weight: 900;
            font-size: 2.5rem; /* Un po' pi√π piccolo per evitare che vada a capo male su mobile */
            margin-bottom: 0.5rem;
            color: #fff;
            text-transform: uppercase;
        }
        
        p.coming-soon {
            font-size: 1.5rem;
            color: #e95d3c; /* Arancione per risaltare */
            letter-spacing: 2px;
            text-transform: uppercase;
            font-weight: bold;
            margin-top: 20px;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0.6; }
            50% { opacity: 1; }
            100% { opacity: 0.6; }
        }

        footer {
            background-color: #1a1a1a;
            color: #888;
            padding: 20px 0;
            text-align: center;
            margin-top: auto;
        }
    </style>
</head>

                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link active" href="eventi.html">Eventi</a></li>
                    <li class="nav-item"><a class="nav-link" href="community.html">Community</a></li>
                    <li class="nav-item"><a class="nav-link" href="sponsor.html">Sponsor</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section id="hero-eventi">
        <div class="container">
            <img src="images/logo.png" alt="Nevera Logo" class="logo-img img-fluid">
            
            <h1>COMPETIZIONI & EVENTI</h1>
            <p class="coming-soon">coming soon...</p>
            
            </div>
    </section>

    <footer>
        <div class="container">
            <p class="mb-0">&copy; 2026 NEVERA SPORTS</p>

    </footer>
