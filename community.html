        body {

        .navbar {

        /* Hero Section Specifica per Community */

            flex: 1; /* Occupa tutto lo spazio disponibile per centrare il contenuto */

            background-color: #AAF0D1; /* Colore Aqua/Menta */

            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(72, 207, 173, 0.3);
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .btn-telegram:hover {
            background-color: #fff;
            color: #004d40;
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
